<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Moving Button Login Menu</title>
</head>

<body>
    <div class="container">
        <div class="formContainer">
                <h2>Log-In, Mate!</h2>
                <input type="text" name="username" id="username" autocomplete="false" minlength="4" required>
                <input type="password" name="password" id="password" autocomplete="false" minlength="6" required>

                <input type="submit" value="LogIn" id="theButton">
        </div>
    </div>
</body>
</html>
